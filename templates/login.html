<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Women Saferoutes</title>
   <script src="https://cdn.tailwindcss.com"></script>
     
</head>
<body class="bg-[#6ec2b8] h-screen flex justify-center items-center">
  <div class="bg-[#fffdd0] p-10 rounded-[16px] shadow-[8px_16px_0px_rgba(0,0,0,0,2)] w-full max-w-[400px]">
    <h2 class="text-center mb-6 text-[#2e2e2e] font-medium text-[28px]">Login to Saferoutes</h2>
    <form>
      <div class="mb-5 text-black">
        <label for="email" class="block mb-2 font-medium">Email</label>
        <input type="email" id="email" class="w-full p-3 border border-[#ccc] rounded-[8px] transition duration-300 focus:border-[#2c5364] focus:outline-none" required />
      </div>

      <div class="form-group">
        <label for="password" class="block mb-2 font-medium">Password</label>
        <input type="password" id="password" class="w-full p-3 border border-[#ccc] rounded-[8px] transition duration-300 focus:border-[#2c5364] focus:outline-none" required />
      </div>

      <button type="submit" class="font-semibold">Login</button>
    </form>

    <div class="text-center mt-4 text-[#555]">
      Don't have an account? <a href="\signup" class="text-[#e44582] no-underline font-bold hover:underline">Sign up</a>
    </div>
  </div>

</body>
</html>
